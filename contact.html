<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | CarTraderSA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <div class="logo">CarTraderSA</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="about.html">About</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <div class="contact-info-centered">
                <a class="contact-icon" href="tel:+27123456789" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/telephone-fill.svg" alt="Phone" class="icon-img">
                    <span class="contact-text">+27 12 345 6789</span>
                </a>
                <a class="contact-icon" href="mailto:info@cartradersa.co.za" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/envelope-fill.svg" alt="Gmail" class="icon-img">
                    <span class="contact-text">info@cartradersa.co.za</span>
                </a>
            </div>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
    <footer>
    <p>&copy; 2025 CarTraderSA. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
